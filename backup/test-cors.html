<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Harvard Passio GTFS</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testEndpoint(url, name) {
            results.innerHTML += `<h3>Testing ${name}</h3>`;
            try {
                const response = await fetch(url);
                results.innerHTML += `<p>✅ Status: ${response.status} ${response.statusText}</p>`;
                const text = await response.text();
                results.innerHTML += `<p>✅ Data length: ${text.length} characters</p>`;
                results.innerHTML += `<p>✅ First 100 chars: ${text.substring(0, 100)}...</p>`;
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
            results.innerHTML += `<hr>`;
        }
        
        // Test Harvard Passio endpoints
        testEndpoint('https://passio3.com/harvard/passioTransit/gtfs/routes.txt', 'Routes');
        testEndpoint('https://passio3.com/harvard/passioTransit/gtfs/realtime/vehiclePositions.json', 'Vehicle Positions');
        testEndpoint('https://passio3.com/harvard/passioTransit/gtfs/calendar.txt', 'Calendar');
    </script>
</body>
</html>
