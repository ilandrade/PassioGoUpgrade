<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Harvard Go!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .header {
            background: linear-gradient(135deg, #A51C30 0%, #8B0000 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .tagline {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        .datetime {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stats {
            font-size: 24px;
            font-weight: bold;
        }
        .routes {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .route {
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid;
        }
        .route.status-running {
            background: #28a745;
            border-left-color: #1e7e34;
        }
        .route.status-late {
            background: #ffc107;
            border-left-color: #e0a800;
            color: #212529;
        }
        .route.status-not-running {
            background: #6c757d;
            border-left-color: #495057;
        }
        .route:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        .route.status-late:hover {
            box-shadow: 0 6px 16px rgba(255, 193, 7, 0.4);
        }
        .route.status-running:hover {
            box-shadow: 0 6px 16px rgba(40, 167, 69, 0.3);
        }
        .route.selected {
            box-shadow: 0 0 0 3px rgba(165, 28, 48, 0.5);
        }
        .route-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .route-details {
            font-size: 14px;
            opacity: 0.9;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .route.status-late .route-details {
            opacity: 1;
            font-weight: 500;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .empty-state h3 {
            color: #A51C30;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">Harvard Go!</div>
                <div class="tagline">Shuttle Tracker</div>
                <div class="datetime" id="datetime">Loading...</div>
                <div class="stats" id="stats">0 Active Routes</div>
            </div>
            <div class="routes" id="routes">
                Loading routes...
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Configuration (load first) -->
    <script src="config.js"></script>
    
    <!-- Google Maps API -->
    <script>
        console.log('CONFIG loaded:', typeof CONFIG);
        if (typeof CONFIG !== 'undefined') {
            console.log('API Key:', CONFIG.GOOGLE_MAPS_API_KEY);
            if (CONFIG.GOOGLE_MAPS_API_KEY && CONFIG.GOOGLE_MAPS_API_KEY !== 'YOUR_API_KEY_HERE') {
                console.log('Loading Google Maps...');
                
                // Add error handling for Google Maps
                window.gm_authFailure = function() {
                    console.error('Google Maps authentication failed. Check your API key and enable the Maps JavaScript API.');
                    document.getElementById('map').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;"><h3>Map Unavailable</h3><p>Google Maps API key invalid or Maps JavaScript API not enabled.</p><p>Please check your Google Cloud Console settings.</p></div>';
                };
                
                // Create script element properly
                const script = document.createElement('script');
                script.async = true;
                script.defer = true;
                script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
                document.head.appendChild(script);
            } else {
                console.error('Google Maps API key not configured');
                document.getElementById('map').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;"><h3>Map Unavailable</h3><p>Please configure your Google Maps API key in config.js</p></div>';
            }
        } else {
            console.error('CONFIG not loaded');
            document.getElementById('map').innerHTML = '<div style="padding: 20px; text-align: center; color: #666;"><h3>Configuration Error</h3><p>config.js file not found or not loaded properly.</p></div>';
        }
    </script>
    
    <script src="app.js"></script>
</body>
</html>
